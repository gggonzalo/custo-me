<!-- TODO: Make purple a color in the theme -->
<div
  class="group transition hover:bg-purple-700 rounded-md overflow-hidden cursor-pointer"
>
  <div class="flex flex-col h-64">
    <div class="overflow-hidden grow">
      <img
        [src]="character.image"
        alt=""
        class="transition scale-95 group-hover:scale-100 object-scale-down object-top w-full h-full"
      />
    </div>
    <div [ngClass]="[character.bgColor, 'p-2']">
      <p class="flex flex-col">
        <span class="font-semibold">
          {{ character.name }}
        </span>
        <span class="font-light text-xs italic">
          {{ character.show }}
        </span>
      </p>
    </div>
  </div>
</div>
