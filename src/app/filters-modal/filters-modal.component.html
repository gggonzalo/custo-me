<div *ngIf="isOpen" class="absolute top-0 left-0 bottom-0 right-0 bg-black/50">
  <div
    class="w-96 mt-2 mx-auto flex flex-col bg-purple-50 text-purple-700 rounded-xl p-4"
  >
    <form [formGroup]="filtersForm" (ngSubmit)="handleFiltersFormSubmit()">
      <div
        *ngFor="let filter of filters"
        class="mb-8"
        [formGroupName]="filter.name"
      >
        <p class="text-xl font-medium">{{ filter.name }}</p>
        <hr class="my-2 border-purple-200" />
        <div class="flex flex-wrap gap-1">
          <div *ngFor="let option of filter.options">
            <app-check-option
              [groupName]="filter.name"
              [controlName]="option.name"
            >
              <div class="flex items-center checkbox-label">
                <span>{{ option.name }}</span>
                &nbsp;
                <span class="text-sm">({{ option.count }})</span>
              </div>
            </app-check-option>
          </div>
        </div>
      </div>
      <div class="flex">
        <button
          class="transition bg-purple-400 hover:bg-purple-500 border-2 border-purple-500 text-center text-white rounded-xl mr-auto p-2"
          type="button"
          (click)="handleCancel()"
        >
          Cancel
        </button>
        <button
          class="transition bg-purple-600 hover:bg-purple-700 text-center text-white rounded-xl ml-auto p-2"
          type="submit"
        >
          Apply filters
        </button>
      </div>
    </form>
  </div>
</div>
